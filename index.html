<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-nav">
            <div class="logo">
                OnlyChans
            </div>
            <div class="list-container">
                <ul class="link-list">
                    <li class="link"><a href="">NFTs</a></li>
                    <li class="link"><a href="">Testimonials</a></li>
                    <li class="link"><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="header-content">
            <div class="header-information">
                <h1 class="header-bold">
                    This website is awesome
                </h1>
                <p class="header-paragraph">
                    This website has some subtext that goes here under the main title. It's a smaller font and the color
                    is lower contrast.
                </p>
                <button class="signup">
                    Sign Up
                </button>
            </div>
            <div class="header-image">
                <img class="fox" src="./images/fox.png" alt="">
            </div>
        </div>
    </div>

    <!-- Information -->
    <div class="information">
        <div class="information-title">
            My Collection
        </div>
        <div class="information-item-section">
            <div class="information-item">
                <img class="nft" src="./images/fae.png" alt="">
                <div class="information-item-text">Fae NFT</div>
            </div>
            <div class="information-item">
                <img class="nft" src="./images/goony1.jpeg" alt="">
                <div class="information-item-text">GOONY FRENS</div>
            </div>
            <div class="information-item">
                <img class="nft" src="./images/ryu1.png" alt="">
                <div class="information-item-text">Ryuu-Riderz1</div>
            </div>
            <div class="information-item">
                <img class="nft" src="./images/ryu2.png" alt="">
                <div class="information-item-text">Ryuu-Riderz2</div>
            </div>
        </div>
    </div>

    <!-- Testimonial -->
    <div class="testimonial">

        <div class="testimonial-quote">"Money over bitches"</div>
        <div class="testimonial-author">- A really wise man</div>

    </div>

    <!-- Call to Action -->
    <div class="cta">
        <div class="cta-card">

        </div>
    </div>

    <!-- Footer -->
    <div class="footer">

    </div>

</body>

</html>
